<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Informācijas daudzuma mērvienības</title>
  <style>
    body {
      background-image: url("cipari.jpg");
      background-size: cover;
    }

    form {
      background-color: rgb(220, 220, 0);
      font-size: 20px;
      padding: 20px;
      width: fit-content;
    }

    input[type="text"] {
      font-size: 20px;
    }

    button {
      font-size: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h1>Informācijas daudzuma mērvienības</h1>

  <form>
    <p>
      <input type="text" id="gbSkaits" value="2"> GB =
    </p>

    <p>
      <button type="button" onclick="izteiktMB()">Izteikt megabaitos</button>
      <input type="text" id="mbRezultats" readonly> MB
    </p>

    <p>
      <button type="button" onclick="izteiktMiB()">Izteikt mibibaitos</button>
      <input type="text" id="mibRezultats" readonly> MiB
    </p>
  </form>

  <script>
    function izteiktMB() {
      const gb = parseFloat(document.getElementById("gbSkaits").value);
      const mb = gb * 1000;
      document.getElementById("mbRezultats").value = mb;
    }

    function izteiktMiB() {
      const gb = parseFloat(document.getElementById("gbSkaits").value);
      const mib = gb * 1024;
      document.getElementById("mibRezultats").value = mib;
    }
  </script>

</body>
</html>
