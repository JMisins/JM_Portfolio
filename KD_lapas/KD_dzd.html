<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Gaidot dzimšanas dienu</title>
</head>
<body>

    <h1>Gaidot dzimšanas dienu..</h1>
    <hr>

    <form onsubmit="return false;">
        <p>Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena</p>

        <label for="gads">gads</label>
        <input type="text" name="gads" id="gads"><br><br>

        <label for="menesis">mēnesis</label>
        <input type="text" name="menesis" id="menesis"><br><br>

        <label for="datums">diena</label>
        <input type="text" name="datums" id="datums"><br><br>

        <input type="button" name="poga" value="Aprēķināt dienu skaitu līdz dzimšanas dienai" onclick="dienas();">

        <p>Līdz svētkiem atlikušas 
            <input type="text" name="dieninas" id="dieninas" readonly>
            dienas : ))
        </p>
    </form>

    <script>
        function dienas() {
            let gads = parseInt(document.getElementById("gads").value);
            let menesis = parseInt(document.getElementById("menesis").value) - 1;
            let datums = parseInt(document.getElementById("datums").value);
            let sodien = new Date();
            let dzimDiena = new Date(sodien.getFullYear(), menesis, datums);
            if (dzimDiena < sodien) {
                dzimDiena.setFullYear(sodien.getFullYear() + 1);
            }
            let atskiriba = dzimDiena - sodien;
            let dienuSkaits = Math.ceil(atskiriba / (1000 * 60 * 60 * 24));

            document.getElementById("dieninas").value = dienuSkaits;
        }
    </script>

</body>
</html>
